<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        
        
            
                <f:view>
                    
                    <h:form>
                        <br /><br /><br /><br /><br />
                         <p:panel header="Login" id="loginpanel">  
                             
<p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />  
        <h:panelGrid columns="2" cellpadding="5">  
            <h:outputText value="Username: " />  
            <p:keyboard value="#{login.username}"/>  

             <h:outputText value="Password: " />  
             <p:password id="password" value="#{login.password}" />  
            
            
            <br /><br /><br /><br />
            
            <p:commandButton id="loginop" value="Login" action="#{login.validate()}"   
            ajax="false" />  
            <p:effect type="bounce" event="click" for="loginop"/>
         
           <!--  <p:blockUI block="loginpanel" trigger="loginop">  
        <p:graphicImage value="/web/resources/unifyThrobber.GIF"/>  
    </p:blockUI> -->
        </h:panelGrid>
            </p:panel>
                        
                       </h:form>
                </f:view>

            
        
    </h:body>
</html>
