<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h1>Add, Remove or Edit events</h1>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Sport_name:" for="sport_name" />
                    <h:inputText id="sport_name" value="#{events.sportName}" title="Sport_name" />
                   <h:outputLabel value="Team_size:" for="team_size" />
                    <h:inputText id="team_size" value="#{events.teamSize}" title="Team_size" />
                    <h:outputLabel value="Venue:" for="venue" />
                    <h:inputText id="venue" value="#{events.venue}" title="Venue" />
                    <h:outputLabel value="Prize_money:" for="prize_money" />
                    <h:inputText id="prize_money" value="#{events.prizeMoney}" title="Prize_money" />
                  
                    <h:commandButton action="#{events.addEvent()}" value="Add"/>
                </h:panelGrid>
            </h:form>
        </f:view>
        
        
        
    </h:body>
</html>
