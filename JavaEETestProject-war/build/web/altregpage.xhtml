<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registration Wizard</title>
    </h:head>
    <h:body>
         
       <h:form id="regform">  
  
    <p:growl id="growl" sticky="true" showDetail="true"/>  
  
    <h1> <h:outputText value="Registration Wizard" /></h1>
    <br /> <br />
    
    <p:wizard flowListener="#{wizard.wizardProceed}">  
      
        <p:tab id="personal" title="Personal">  
  
            <p:panel header="Personal Details" id="regpanel">  
              
                <h:messages errorClass="error"/>  
                  
                <h:panelGrid columns="2" columnClasses="label, value" styleClass="grid">  
                    <h:outputText value="Name:*" />  
                    <p:keyboard required="true" value="#{wizard.u.username}" label="Name"/> 
                    
                      <h:outputText value="Last Name:*" />  
                      <p:keyboard required="true" value="#{wizard.u.user_lastname}" label="LastName"/> 
                      
                    <h:outputText value="Email:*" />  
                    <p:keyboard required="true" label="Email"  
                                 value="#{wizard.u.email}" validatorMessage="Email ID not valid !" />  
                    
                      
                    <h:outputText value="Password :*" />  
                    <p:password id="pswd1" value="#{wizard.u.password}" match="pswd2" label="Password 1" required="true" feedback="true" validatorMessage="">
                        <f:validateLength minimum="8" maximum="35"/>
                    </p:password>  
                      
                    <h:outputText value="Confirm Password :* " />  
                    <p:password id="pswd2" label="Password 2" required="true" />
                    
                     <h:outputText value="Skip to last: " />  
                    <h:selectBooleanCheckbox value="#{wizard.skip}" />  
                </h:panelGrid>  
                
                 
            </p:panel>  
        </p:tab>  
              
        <p:tab id="address" title="Address">  
            <p:panel header="Adress Details">  
              
                <h:messages errorClass="error"/>  
                  
                <h:panelGrid columns="2" columnClasses="label, value">  
                    <h:outputText value="Street: " />  
                    <p:inputText value="#{wizard.u.street}" label="Street"/>  
                      
                    <h:outputText value="Postal Code: " />  
                    <p:inputMask value="#{wizard.u.postal_code}" label="Postal Code" mask="999999"/>  
                      
                    <h:outputText value="City: " />  
                    <p:inputText value="#{wizard.u.city}" />  
                    
                     <h:outputText value="Contact Number :*" />  
                     <p:inputMask value="#{wizard.u.contact}" required="true" label="Contact Number" mask="+99-9999999999"/>  
                      
                   
                </h:panelGrid>  
            </p:panel>  
        </p:tab>  
              
        <p:tab id="educational" title="Educational">  
            <p:panel header="Educational Information">  
                  
                <h:messages errorClass="error"/>  
              
                <h:panelGrid columns="2" columnClasses="label, value">  
                    <h:outputText value="Age: *" />  
                    <p:inputMask required="true" label="Age"  value="#{wizard.u.age}" mask="99" />
                    
                   
                    
                      <h:outputText value="College Name :" />  
                      <p:inputText value="#{wizard.u.college_name}" label="College Name"/>  
                      
                    <h:outputText value="Course :" />  
                    <p:inputText value="#{wizard.u.course}" label="Course"/>  
                    
                    <h:outputText value="Course Year:" />  
                    <p:inputText value="#{wizard.u.course_year}" label="Course Year"/>  
                    
                  
                      
                    
                </h:panelGrid>  
                
               
            </p:panel>  
           
        </p:tab>  
        
        <p:tab id="confirm" title="Confirmation">  
            <p:panel header="Confirmation">  
              
                <h:panelGrid id="confirmation" columns="4">  
                    <h:outputText value="Firstname: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{wizard.u.username}" />  
                      
                    <h:outputText value="Lastname: " />  
                    <h:outputText  styleClass="outputLabel"  
                                   value="#{wizard.u.user_lastname}"/>  
                      
                    <h:outputText value="Age: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{wizard.u.age}" /> 
                      
                    <h:outputText value="Street: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{wizard.u.street}" />  
                      
                    <h:outputText value="Postal Code: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{wizard.u.postal_code}" />  
                      
                    <h:outputText value="City: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{wizard.u.city}" />  
                      
                    <h:outputText value="Email: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{wizard.u.email}" />  
                      
                    <h:outputText value="Phone " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{wizard.u.contact}"/>  
                      
                    <h:outputText value="College Name: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{wizard.u.college_name}" />  
                   
                    <h:outputText value="Course Name: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{wizard.u.course}" />  
                    
                    <h:outputText value="Course Year: " />  
                    <h:outputText styleClass="outputLabel"  
                                  value="#{wizard.u.course_year}" />  
                    
                    
                    <h:outputText />  
                    <h:outputText />  
                </h:panelGrid>  
                  
                 <p:commandButton id= "registerop" value="Submit" update="growl"   
                                 actionListener="#{wizard.save(actionEvent)}"/>  
                 <p:effect type="explode" event="click" for="registerop"/> 
                
    <p:blockUI block="regpanel" trigger="registerop">  
        <p:graphicImage value="/web/resources/unifyThrobber.GIF"/>  
    </p:blockUI>
              
            </p:panel>  
        </p:tab>  
    </p:wizard>
    </h:form>
        </h:body>
</html>
